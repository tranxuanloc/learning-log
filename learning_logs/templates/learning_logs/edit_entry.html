{% extends "learning_logs/base.html" %}
{% load bootstrap4 %}
{% block page_header %}
<h1>Edit entry <a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a></h1>
{% endblock page_header %}
{% block content %}
<form class="form" action="{% url  'learning_logs:edit_entry' entry.id %}" method="post">
  {% csrf_token %}
  {% bootstrap_form form %}
  <button class="btn btn-primary" name="submit">Edit entry</button>
</form>
{% endblock content %}
